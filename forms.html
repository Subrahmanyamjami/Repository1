<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    form{
        background-color: rgb(48, 147, 185);
        margin-left: 200px;
        margin-right: 200px;
        padding:20px;
    }


</style>
<body>
    <center>
    <form>
       <h2>REGISTRATION FORM</h2>
         <label for="name">name</label>
         <input type="text" name="name" id="name" placeholder="enter your name"><br><br>
         <label for="email">email</label>
         <input type="emil" name="email" id="email" placeholder="enter your email"><br><br>
         <label for="password">password</label>
         <input type="password" name="password" id="password" placeholder="enter your password"><br><br>
         <label for="ph.no">ph.no</label>
         <input type="tel" name="ph.no" id="ph.no" placeholder="enter your ph.no"><br><br>
         <label for="gender">gender</label>
         <select id="gender">
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="others">others</option>
         </select><br><br>
         <label for="lang">lang</label>
         <select id="lan">
            <option value="telugu">telugu</option>
            <option value="english">english</option>
            <option value="others">others</option>
         </select><br><br>
         <label for="zipcode">zipcode</label>
         <input type="tel" name="zipcode" id="zipcode" required><br><br>
        <label for="about">about</label>
        <textarea id="about" rows="5" column="30"></textarea><br><br>
        <button>submit</button>
        <button>cancel</button>


    </form>
</center>
</body>
</html>
